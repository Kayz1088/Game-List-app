<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/sandstone/bootstrap.min.css">
    <title>Videogame List</title>
</head>
<body>
    
<div class="container mt-4">
    <h1 class="display-4 text-center">
        <i class="fas fa-gamepad text-primary"></i>My  <span class="text-primary">Videogames</span> List
    </h1>

    <form id="game-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="studio">Studio</label>
            <input type="text" id="studio" class="form-control">
        </div>
        <div class="form-group">
            <label for="sn">Serial#</label>
            <input type="text" id="sn" class="form-control">
        </div>
        <input type="submit" value="Add Game" class="btn btn-primary btn-block">        
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Studio</th>
                <th>Serial#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="game-list"></tbody>
    </table>
</div>




    <script src="js/app.js"></script>
</body>
</html>
